<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>R2H Calculator</title>
  </head>
  <body>
    <section class="calculator">
      <p class="result-text">0</p>
      <button class="btn clear-btn" aria-label="clear">C</button>
      <button class="btn divide-btn" aria-label="divide">/</button>
      <button class="btn seven-btn" aria-label="Seven">7</button>
      <button class="btn eight-btn" aria-label="Eight">8</button>
      <button class="btn nine-btn" aria-label="Nine">9</button>
      <button class="btn multiply-btn" aria-label="Multiply">*</button>
      <button class="btn four-btn" aria-label="Four">4</button>
      <button class="btn five-btn" aria-label="Five">5</button>
      <button class="btn six-btn" aria-label="Six">6</button>
      <button class="btn minus-btn" aria-label="Minus">-</button>
      <button class="btn one-btn" aria-label="One">1</button>
      <button class="btn two-btn" aria-label="Two">2</button>
      <button class="btn three-btn" aria-label="Three">3</button>
      <button class="btn plus-btn" aria-label="Plus">+</button>
      <button class="btn zero-btn" aria-label="Zero">0</button>
      <button class="btn decimal-btn" aria-label="Decimal">.</button>
      <button class="btn equal-btn" aria-label="Equals">=</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
